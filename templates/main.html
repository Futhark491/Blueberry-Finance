{%  extends "baseLayout.html" %}
{% block content %}
    {% if session['logged_in'] %}
        <h2>Hello, {{ username }}!  <a href="/logout">Log out.</a> </h2>
    {% else %}
        <p>Not logged in!</p>
    {% endif %}

    <p>Enter transaction details.</p>
    <form action="/add_transaction" method="POST">
        Description: <input type="text" name="transaction_description"><br>
        Amount:       <input type="text" name="transaction_amount"><br>
        Date : <input type="date" name="transaction_date"><br>
        Category: <select name="transaction_category">
            <option value="uncategorized">Uncategorizied</option>
            <option value="food">Food</option>
            <option value="auto">Auto</option>
        </select>
        <button type="submit">Submit Transaction</button>
    </form>

{% endblock %}
